<body>
  <header id="header">
    <nav class="links" style="--items: 5;">
      <a href="index.html">Explore</a>

  <div class="content">
    <h4>IVE AIRLINE Ticket Search:</h4>


    <br>
    <strong>Location*</strong>
    <br>
    <label>From: </label>
    <select id="fromcountry" class="select">
      <option value="">Please Select The Region!</option>
    </select>


    <label>To: </label>
    <select id="tocountry" class="select">
      <option value="">Please Select The Region!</option>

    </select>

    <br>

    <strong>Special Specification:</strong>
    <br>
    <br>
    <label>Date:</label>
    <input type="date" name="search" id="sdate" />
    <br>
    <br>
    <label>Travel Time: (From)</label>
    <select id="fromtime" class="selectt">
      <option value="-1">Please Select The Time</option>

    </select>
    <label>Travel Time: (To)</label>
    <select id="totime" class="selectt">
      <option value="-1">Please Select The Time</option>
    </select>
    <br>

    <br>

    <button id="btnsearch"><span>Search</span></button>
    <img id="imgs" src="img/IVEIcon1.png">
  </div>



 

  <div class="content1">
    <ul class="responsive-table">
      <li class="table-header">
        <div class="col col-1">Flight Date</div>
        <div class="col col-5">Flight Time</div>
        <div class="col col-2">Flight Location Information</div>
 
        <div class="col col-3">Flight Number</div>
        <div class="col col-4">Action</div>
      </li>
      <div id="realdata">

      </div>
    </ul>


  </div>
