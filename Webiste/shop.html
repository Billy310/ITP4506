<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add to Cart Interaction Example</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>

</head>

<body>
    <!-- partial:index.partial.html -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
    <div id="wrapper">
        <div class="cart-icon-top">
        </div>

        <div class="cart-icon-bottom">
        </div>

        <div id="checkout">
            <div class="btn">
                Checkout

            </div>

        </div>



        <div id="header">
            <ul>
            <img src="img/IVEIcon.png">
            </ul>
        </div>

        <div id="sidebar">
            <h3>CART</h3>
            <div id="cart">
                <span class="empty">No items in cart.</span>
            </div>









            <div id="grid">
                <div class="product">
                    <div class="info-large">
                        <h4></h4>
                        <div class="sku">

                        </div>

                        <div class="price-big">

                        </div>






                        <button class="add-cart-large">Add To Cart</button>

                    </div>
                    <div class="make3D">
                        <div class="product-front">
                            <div class="shadow"></div>
                            <img src="img/set-C.png" alt="" />
                            <div class="image_overlay"></div>
                            <div class="add_to_cart" id="add1">Add to cart</div>
                            <!-- <div class="view_gallery">View gallery</div> -->
                            <div class="stats">
                                <div class="stats-container">
                                    <span class="product_price">HKD$35</span>
                                    <span class="product_name">SET-A</span>
                                    <p>Meal with</p>

                                    <div class="product-options">
                                        <strong>Food Includes</strong>
                                        <span></span>

                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="product-back">
                            <div class="shadow"></div>
                            <div class="carousel">
                                <ul class="carousel-container">
                                    <li><img src="xxx" alt="" /></li>
                                    <li><img src="xxx" alt="" /></li>
                                    <li><img src="xxx" alt="" /></li>
                                </ul>
                                <div class="arrows-perspective">
                                    <div class="carouselPrev">
                                        <div class="y"></div>
                                        <div class="x"></div>
                                    </div>
                                    <div class="carouselNext">
                                        <div class="y"></div>
                                        <div class="x"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="flip-back">
                                <div class="cy"></div>
                                <div class="cx"></div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="product">
                    <div class="info-large">
                        <h4>Set B</h4>
                        <div class="sku">

                        </div>

                        <div class="price-big">

                        </div>

                        <h3>COLORS</h3>
                        <div class="colors-large">
                            <ul>
                            </ul>
                        </div>

                        <h3>SIZE</h3>
                        <div class="sizes-large">
                        </div>

                        <button class="add-cart-large">Add To Cart</button>

                    </div>
                    <div class="make3D">
                        <div class="product-front">
                            <div class="shadow"></div>
                            <img src="img/Set-A.png" alt="" />
                            <div class="image_overlay"></div>
                            <div class="add_to_cart" id="add2">Add to cart</div>
                            <!-- <div class="view_gallery">View gallery</div> -->
                            <div class="stats">
                                <div class="stats-container">
                                    <span class="product_price">$45</span>
                                    <span class="product_name">SET-B</span>
                                    <p>Meal with</p>

                                    <div class="product-options">
                                        <strong>Food Includes</strong>
                                        <span> </span>

                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="product-back">
                            <div class="shadow"></div>
                            <div class="carousel">
                                <ul class="carousel-container">
                                    <li><img src="img/SetB-1.png" alt="" /></li>
                                    <li><img src="xxx" alt="" /></li>
                                    <li><img src="xxx" alt="" /></li>
                                </ul>
                                <div class="arrows-perspective">
                                    <div class="carouselPrev">
                                        <div class="y"></div>
                                        <div class="x"></div>
                                    </div>
                                    <div class="carouselNext">
                                        <div class="y"></div>
                                        <div class="x"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="flip-back">
                                <div class="cy"></div>
                                <div class="cx"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="product">
                    <div class="info-large">

                        <div class="sku">

                        </div>

                        <div class="price-big">

                        </div>

                        <h3>COLORS</h3>
                        <div class="colors-large">
                            <ul>

                            </ul>
                        </div>

                        <h3>SIZE</h3>
                        <div class="sizes-large">

                        </div>

                        <button class="add-cart-large">Add To Cart</button>

                    </div>
                    <div class="make3D">
                        <div class="product-front">
                            <div class="shadow"></div>
                            <img src="img/Set-A.png" alt="" />
                            <div class="image_overlay"></div>
                            <div class="add_to_cart" id="add3">Add to cart</div>
                            <!-- <div class="view_gallery" >View gallery</div> -->
                            <div class="stats">
                                <div class="stats-container">
                                    <span class="product_price">$90</span>
                                    <span class="product_name">SET-C</span>
                                    <p>Meal with Bread</p>

                                    <div class="product-options">
                                        <strong>Food Includes</strong>
                                        <p>Bread</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="product-back">
                            <div class="shadow"></div>
                            <div class="carousel">
                                <ul class="carousel-container">
                                   
                                </ul>
                                <div class="arrows-perspective">
                                    <div class="carouselPrev">
                                        <div class="y"></div>
                                        <div class="x"></div>
                                    </div>
                                    <div class="carouselNext">
                                        <div class="y"></div>
                                        <div class="x"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="flip-back">
                                <div class="cy"></div>
                                <div class="cx"></div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="product">
                    <div class="info-large">

                        <div class="sku">
                        </div>

                        <div class="price-big">
                        </div>

                        <h3>COLORS</h3>
                        <div class="colors-large">
                        </div>

                        <div class="sizes-large">

                        </div>

                        <button class="add-cart-large">Add To Cart</button>

                    </div>
                    <div class="make3D">
                        <div class="product-front">

                            <img src="img/Donotneed.png" alt="" />
                            <div class="image_overlay"></div>
                            <div class="skipbutton">Skip</div>

                            <div class="stats">
                                <div class="stats-container">
                                    <span class="product_price">Free</span>
                                    <span class="product_name">Do Not Need</span>
                                    <p>It's Free</p>

                                    <div class="product-options">
                                        <strong>Do Not Need Meal</strong>

                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="product-back">
                            <div class="shadow"></div>
                            <div class="carousel">
                                <ul class="carousel-container">

                                </ul>
                                <div class="arrows-perspective">

                                </div>
                            </div>
                            <div class="flip-back">
                                <div class="cy"></div>

                    </div>

    <script src="jslib/jquery-1.11.1.js"></script>
    <script src="./js/script.js"></script>
