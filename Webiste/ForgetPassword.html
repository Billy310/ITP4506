<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <script type="text/javascript" src="jslib/jquery-1.11.1.js"></script>
  <script type="text/javascript" language="javascript" src="js/forgetpwd.js"></script>
  <link rel="stylesheet" href="css/forgetpassword.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <div class="title">Foreget Password</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Email Address</span>
            <input type="text" id="email" placeholder="Enter your Email Address" required >
            <div class="getcode"> <input type="button" id="getcode" class="getcode" value="Get Security Code"></input></div>
            <div class="responseusermsg"> </div>
            
          </div>
        

          <div class="input-box">
            <span class="details">Security Code </span>
            <input type="text" id="sec" placeholder="Enter your Code received " maxlength="5" required>
            <div id="secc"> </div>

          </div>
          <div class="input-box">
            <span class="details">Password </span>
            <input type="text" id="pwd1" placeholder="Enter your password" required>
            
            <div id="password">
              &#10060; At least 7 digits
              <br>
              &#10060; At least one Capital Letter
              <br>
              &#10060; At least one Special Letter
              <br>
              &#10060; At least one Numeric Letter
          </div>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text" id="pwd2" placeholder="Confirm your password" required>
          </div>
        </div>
        <div class="button">
          <input type="button" id="btnsub" value="Confirm">
        </div>
        <div class="strengthMessage"></div>
      </form>
    </div>
  </div>

</body>

</html>
